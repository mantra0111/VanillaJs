<html>

<head>
    <script defer src="../scripts/navbar.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/calculator.css">

</head>

<body style="margin: 0px;">
    <header>
        <nav>
            <button id="hamburger-button">
                |||
            </button>
            <ul id="navigation-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="https://github.com/mantra0111" target="_blank">My github</a></li>
                <li><a href="https://www.linkedin.com/in/mateo-sierra-betancur-4b70951b7/" target="_blank">LinkedIn</a>
                </li>
                <li><a href="#">My Projects</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="calc-container">
            <div id="operation"></div>
            <div id="result">0</div>
            <div id="separator"></div>
            <div id="buttons-container">
                <div class="button-column">
                    <input id="erase-all" type="button" value="AC">
                    <input class="writing-button" type="button" value="+-">
                    <input class="writing-button" type="button" value="%">
                    <input class="writing-button" type="button" value="/">
                </div>
                <div class="button-column">
                    <input class="writing-button" type="button" value="7">
                    <input class="writing-button" type="button" value="8">
                    <input class="writing-button" type="button" value="9">
                    <input id="multiplication" type="button" value="+">
                </div>
                <div class="button-column">
                    <input class="writing-button" type="button" value="4">
                    <input class="writing-button" type="button" value="5">
                    <input class="writing-button" type="button" value="6">
                    <input class="writing-button" type="button" value="-">
                </div>
                <div class="button-column">
                    <input class="writing-button" type="button" value="1">
                    <input class="writing-button" type="button" value="2">
                    <input class="writing-button" type="button" value="3">
                    <input class="writing-button" type="button" value="+">
                </div>
                <div class="button-column">
                    <input class="writing-button" type="button" value="0">
                    <input id="erase-button" type="button" value="<=">
                    <input class="writing-button" type="button" value=".">
                    <input id="evaluate-button" type="button" value="=">
                </div>
            </div>
        </div>
    </main>
</body>
