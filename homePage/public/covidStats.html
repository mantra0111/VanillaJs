<!DOCTYPE html>

<html>

<head>
    <title>covidStats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/covidStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="../scripts/covid.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body class="background">
    <header>
        <nav class="navbar-dark">
            <ul>
                <li class="links"><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <label>select a country: </label>
        <select id="countries">
            <optgroup id="opt-group">

            </optgroup>
        </select>
        <button id="search-data">Search data</button>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-8 offset-2 offset-md-0 ">
                    <article id="display">
                        <h1 id="country-name"></h1>
                        <h3 id="population"></h3>
                        <h3 id="cases"></h3>
                        <h3 id="recovered"></h3>
                        <h3 id="deaths"></h3>
                    </article>
                </div>
                <div class="col-md-6 col-12 ">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>

            </div>
        </div>
        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
