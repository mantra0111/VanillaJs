<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>weather app</title>
    <link rel="stylesheet" href="../styles/styleWeather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="../scripts/weather.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body class="background">

    <header>
        <nav class="navbar-dark">
            <ul>
                <li class="links">
                    <a href="../public/index.html"> Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>

        <div class="container weather-info">
            <div class="row">
                <div class="col-12  col-md-6 offset-md-3 text-center">
                    <h2 id="city-name">weather in ...</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-2 col-8 offset-2 mt-3 offset-md-5 ">
                    <img src="../images/samplePepe.jpg" class="img-fluid img-thumbnail">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-2 col-8 offset-2 mt-3 offset-md-5 ">
                    <h2 id="temperature"></h2>
                </div>
            </div>
        </div>

        <div class="container weather-input mt-1">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4 align-items-center">
                    <form>
                        <div class="form-group row align-items-center">
                            <div class="col-md-6 offset-md-3 col-8 offset-2">
                                <label class="offset-4 offset-md-0">enter your city's name</label>
                                <input type="text" class="form-control" id="city-input" placeholder="medellin">
                                <button class="btn btn-danger mt-4 col-12 offset-md-0" id="fetch-button">check
                                    the
                                    weather</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
