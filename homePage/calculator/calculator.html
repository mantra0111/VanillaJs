<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>first</title>
    <link href="../styles/styleCalc.css" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="background">
    <header>
        <nav class="navbar-dark">
            <ul>
                <li class="links">
                    <a href="../public/index.html"> Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <h1 id="title" style="color: white;">Calculator</h1>
    <div id="calculator">
        <div class="" id="text">
            <h2 id="result">.</h2>
            <h3 id="history"></h3>
        </div>
        <div id="panel">
            <input class="symbol" class="symbol" type="button" value="AC" id="erase">
            <input class="symbol" id="x" type="button" value="<=">
            <input class="symbol" id="module" type="button" value="%">
            <input class="symbol" id="divided" type="button" value="/">
            <input class="number" type="button" value="7">
            <input class="number" type="button" value="8">
            <input class="number" type="button" value="9">
            <input class="symbol" id="times" type="button" value="x">
            <input class="number" type="button" value="4">
            <input class="number" type="button" value="5">
            <input class="number" type="button" value="6">
            <input class="symbol" id="minus" type="button" value="-">
            <input class="number" type="button" value="1">
            <input class="number" type="button" value="2">
            <input class="number" type="button" value="3">
            <input class="symbol" id="plus" type="button" value="+">
            <div class="last-buttons">
                <input class="number" type="button" value="0">
                <input id="decimal" type="button" value=",">
                <input class="symbol" id="evaluate" type="button" value="=">
            </div>
        </div>
    </div>

</body>

</html>
